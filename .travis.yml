language: java

jdk:
  - oraclejdk8

os:
  - linux
  - osx

osx_image: xcode9.3

before_install:
  - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

script:
  - "./gradlew assemble"
  - "./gradlew clean check -Dmockserver.logLevel=ERROR"

branches:
  except:
    - gh-pages
    - docs
